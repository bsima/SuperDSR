<div class="modal fade" id="modal-tcAutofill">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="ture">&times;</button>
        <h4 class="modal-title">Autofill Tcenter Ticket</h4>
      </div>
      <div class="modal-body">
        <form id="tcAutofill" class="form-horizontal" role="form">

            <div class="form-group">
                <label for="fpTicketNumber" class="col-lg-2 control-label">Footprints Ticket Numer</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="fpTicketNumber" placeholder="Footprints Ticket Number">
                </div>
            </div>

            <div class="form-group">
                <label for="computerModel" class="col-lg-2 control-label">Computer Model</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="computerModel" placeholder="Computer Model">
                </div>
            </div>

            <div class="form-group">
                <label for="task" class="col-lg-2 control-label">Task</label>
                <div class="col-lg-10">
                  <select class="form-control" id="task">
                    <option>Select One</option>
                    <option value="other">Other</option>
                    <option value="Mac OS">Mac OS</option>
                    <option value="DS - Reimage">DS - Reimage</option>
                    <option value="DS - New Deploy">DS - New Deploy</option>
                    <option value="DS - Pointsec Troubleshooting">DS - Pointsec Troubleshooting</option>
                    <option value="Virus Infection">Virus Infection</option>
                    <option value="DS - Windows">DS - Windows</option>
                    <option value="Windows 7 Migration">Windows 7 Migration</option>
                    <option value="Mobile">Mobile</option>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label for="location" class="col-lg-2 control-label">Location</label>
                <div class="col-lg-10">
                  <select class="form-control" id="location">
                    <option>Select One</option>
                    <option value="Station 1">Station 1</option>
                    <option value="Station 2">Station 2</option>
                    <option value="Station 3">Station 3</option>
                    <option value="Station 4">Station 4</option>
                    <option value="Station 5">Station 5</option>
                    <option value="Service Desk">Service Desk</option>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label for="triage" class="col-lg-2 control-label">Triage Level</label>
                <div class="col-lg-10">
                  <div class="radio">
                    <label>
                      <input type="radio" name="triageOptions" class="form-control" id="triageModerate" value="Moderate" checked>
                      Moderate
                    </label>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio" name="triageOptions" class="form-control" id="triageSevere" value="Severe" checked>
                      Severe
                    </label>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio" name="triageOptions" class="form-control" id="triageCascade" value="Cascade" checked>
                      Cascade
                    </label>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio" name="triageOptions" class="form-control" id="triageScheduled" value="Scheduled" checked>
                      Scheduled
                    </label>
                  </div>
                </div>
            </div>

            <div class="form-group">
                <label for="problemDescription" class="col-lg-2 control-label">Problem Description</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="problemDescription"></textarea>
                </div>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-danger" data-dismiss="modal">No! Close without autofilling ticket :(</button>
        <button type="button" class="btn btn-lg btn-success">Yes, Autofill!</button>
      </div>
    </div>
  </div>
</div>
