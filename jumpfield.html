<!doctype html>
<html>
  <head>
    <title>SuperDSR Jumpfield</title>
    <link rel="stylesheet" id="bootstrap-css" href="content-scripts/css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" id="main-css" href="content-scripts/css/jumpfield.css" type="text/css" media="all">

    <!--
      - JavaScript and HTML must be in separate files: see Google's Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

     <script src="content-scripts/js/jumpfield.js"></script>

  </head>
  <body class="">
    <ul class="list-group">
      <li class="list-group-item row">
        <h4 class="list-group-item-heading"><a target="_blank" href="https://wiki.rit.edu/display/its/Desktop+Support+Internal">Wiki</a></h4>
        <form class="form-inline" id="wiki-quick-search" action="https://wiki.rit.edu/dosearchsite.action" method="get" target="_blank">
          <input class="form-control input-sm search" type="text" name="queryString" title="Quick Search (/or g , g)" placeholder="Search the Wiki">
          <button class="btn btn-primary btn-xs" type="submit">GO</button>
        </form>
      </li>
      <li class="list-group-item">
        <h4 class="list-group-item-heading"><a target="_blank" href="https://footprints.rit.edu">Footprints</a></h4>
        <form name="quickSearch" class="form-inline" method="post" action="https://footprints02.main.ad.rit.edu/MRcgi/MRhomepage.pl" target="_blank" >
          <input class="form-control input-sm search" type="text" title="Search" NAME="SEARCHS" ID="SEARCHS" placeholder="Jump to Footprints Ticket">
          <button class="btn btn-primary btn-xs" type="submit">GO</button>
        </form>
      </li>
      <li class="list-group-item">
        <h4 class="list-group-item-heading"><a target="_blank" href="https://tcenter.rit.edu">TCenter</a></h4>
        <form name="tcenter" class="form-inline">
          <input class="form-control input-sm search" type="text" title="title" placeholder="Jump to TCenter ticket (username or #)">
          <button class="btn btn-primary btn-xs" type="submit">GO</button>
        </form>
      </li>
      <li class="list-group-item">
        <h4 class="list-group-item-heading"><a target="_blank" href="https://claws.rit.edu/admintools">CLAWS</a></h4>
      </li>
      <li class="list-group-item">
        <h4 class="list-group-item-heading"><a target="_blank" href="https://maps.rit.edu">Maps</a></h4>
        <form name="maps" class="form-inline" id="" action="https://maps.rit.edu/index.php" method="get" target="_blank">
          <input class="form-control input-sm search" name="q" type="text" placeholder="Search RIT Maps">
          <button class="btn btn-primary btn-xs" type="submit">GO</button>
        </form>
      </li>
    </ul>
  </body>
</html>
