<!doctype html>
<html ng-app ng-csp>
  <head>
    <title>SuperDSR Jumpfield</title>
    <link rel="stylesheet" id="bootstrap-css" href="libs/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" id="main-css" href="css/jumpfield.css" type="text/css" media="all">

    <!--
      - JavaScript and HTML must be in separate files: see Google's Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
     <script src="libs/jquery-2.0.3.min.js"></script>
     <script src="libs/angular.min.js"></script>
     <script src="libs/bootstrap.min.js"></script>
     <script src="libs/mousetrap.min.js"></script>

  </head>
  <body>
    <div id="top" class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="#">SuperDSR</a>
      <button id="close" type="button" class="close">&times;</button>

      <ul id="myTab" class="nav nav-tabs">

        <li id="nav-searches" class="active" ><a href="#content-searches" data-toggle="tab">Searches</a></li>
        <li id="nav-bookmarks"><a href="#content-bookmarks" data-toggle="tab">Links</a></li>
      </ul>
    </div>

    <div class="tab-content">
    <ul id="content-searches" class="list-group tab-pane active">

      <li class="list-group-item">
        <h4><a id="wiki-link" class="list-group-item-heading" target="_blank" href="https://wiki.rit.edu/display/its/Desktop+Support+Internal?where=its&">Wiki</a></h4>
        <form class="form-inline input-group" id="wiki-quick-search" action="https://wiki.rit.edu/dosearchsite.action" method="get" target="_blank">
          <input id="wiki-search" class="form-control input-sm search" type="text" name="queryString" title="Quick Search (/or g , g)" placeholder="Search the Wiki">
          <span class="input-group-btn">
            <button class="submit btn btn-primary btn-sm" type="submit">GO</button>
          </span>
        </form>
      </li>

      <!-- Footprints -->

      <li id="fp" class="list-group-item">
        <h4><a id="footprints-link" class="list-group-item-heading" target="_blank" href="https://footprints.rit.edu">Footprints</a></h4>

        <form name="quickSearch" class="form-inline input-group" method="post" action="" target="_blank" >
          <input id="fp-search" class="form-control input-sm search" type="text" title="Search" NAME="SEARCHS" ID="SEARCHS" placeholder="Jump to Footprints Ticket">
          <span class="input-group-btn">
            <button class="submit btn btn-primary btn-sm" type="submit">GO</button>
          </span>
        </form>
      </li>

      <!-- TCenter -->

      <li id="tcs" class="list-group-item">
        <h4><a id="tcenter-link" class="list-group-item-heading" target="_blank" href="https://apps.rit.edu/~a-tcent/admin/ticketList.php">TCenter</a></h4>

        <form class="form-inline input-group" name="tcenter" method="post" target="_blank" action="https://apps.rit.edu/~a-tcent/admin/search.php">
            <input id="tcenter-search" class="form-control input-sm search" type="text" name="" placeholder="Search TCenter tickets">
            <span class="input-group-btn">
              <button class="submit btn btn-sm btn-primary" type="submit">GO</button>
            </span>
        </form>

        <div class="help-block">
          <span id="tcs-tcenterID" class="label label-default">TCenter ID</span>
          <span id="tcs-footprintsID" class="label label-default">Footprints ID</span>
          <span id="tcs-hostname" class="label label-default">Hostname</span>
          <span id="tcs-username" class="label label-default">Username</span>
          <span id="tcs-serial" class="label label-default">Serial Number (CAPS)</span>
        </div>
      </li>

      <!-- CLAWS IS HERE BITCHES -->

      <li id="claws" class="list-group-item">
        <h4><a id="claws-link" class="list-group-item-heading" target="_blank" href="https://claws.rit.edu/admintools">CLAWS</a></h4>
        <form name="" class="form-inline input-group" action="" method="POST" target="_blank">
          <input id="claws-search" class="form-control input-sm search" name="" type="text" placeholder="Search CLAWS">
          <span class="input-group-btn">
            <button class="submit btn btn-primary btn-sm" type="submit">GO</button>
          </span>
        </form>

        <div class="help-block">
          <span id="claws-uid" class="label label-default">UID</span>
          <span id="claws-username" class="label label-default">Username</span>
          <span id="claws-hostname" class="label label-default">Hostname</span>
          <span id="claws-mac" class="label label-default">MAC</span>
          <!-- <span id="claws-dhcp" class="label label-default">DHCP Log</span>
               DHCP Search is wicked complicated so I'm leaving it out for now. -->
        </div>
      </li>

      <li class="list-group-item">
        <h4 class="list-group-item-heading"><a id="maps-link" target="_blank" href="https://maps.rit.edu">Maps</a></h4>
        <form name="maps" class="form-inline input-group" id="" action="https://maps.rit.edu/index.php" method="get" target="_blank">
          <input id="maps-search" class="form-control input-sm search" name="q" type="text" placeholder="Search RIT Maps">
          <span class="input-group-btn">
            <button class="submit btn btn-primary btn-sm" type="submit">GO</button>
          </span>
        </form>
      </li>

      <li class="list-group-item">
        <h4><a id="ldap-link" class="list-group-item-heading" target="_blank" href="https://www.rit.edu/~w-home/lookup/index.php">LDAP</a></h4>
        <form class="form-inline" method="post" action="https://www.rit.edu/~w-home/lookup/index.php" target="_blank">
          <div class="form-group">
            <select class="form-control input-sm" name="search_for">
              <option value="displayname">Name</option>
              <option value="mail">Email Address</option>
              <option value="uid">Username</option>
              <option value="labeleduri">Home Page URL</option>
              <option value="title">Title</option>
              <option value="telephonenumber">Phone Number</option>
            </select>
            <select class="form-control input-sm" name="search_type">
              <option value="=*">Contains</option>
              <option value="=">Is</option>
              <option value="~=">Sounds Like</option>
            </select>
          </div>
          <div id="ldap-search" class="form-inline input-group">
            <input id="ldap-search" class="form-control input-sm search" type="text" name="search_val" placeholder="Search the RIT directory" />
            <input type="hidden" name="submit" value="Find" />
            <span class="input-group-btn">
              <button class="submit btn btn-sm btn-primary" type="submit" value="Find">GO</button>
            </span>
          </div>
        </form>
      </li>

    </ul>

    <ul id="content-bookmarks" class="list-group tab-pane">
      <li class="list-group-item">
          <input id="link-search" type="text" class="form-control" placeholder="Filter Links"/>
          <style id="search-style"></style>
      </li>
    </ul>
    </div>

    <script src="js/jumpfield.js"></script>

  </body>
</html>
